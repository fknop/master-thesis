                        "min": 455,
                        "max": 455,
                        "mean": 455,
                        "stdev": 0
                    }
                }
            ]
        }
    ]
}

    const categories = data.series[0].results.map(r => r.size)
    const titles = ['Runtime', 'Objective']
    const yAxis = ['Runtime (ms)', 'Objective (lower is better)']

    function lineSeries(serie) {
      return serie.map(s => ({...s, type: 'spline'}))
    }

    function columnSeries(serie) {
      return serie.map(s => ({...s, type: 'column'}))
    }

    function scatterSeries(serie) {
      return serie.map(s => ({...s, type: 'scatter'}))
    }

    const timeSeries = data.series.map(s => ({
      name: s.name,
      id: s.name,
      data: s.results.map(r => r.time).map(t => t.mean)
    }))


    const timeErrors = data.series.map(s => ({
      name: `${s.name} error`,
      linkedTo: s.name,
      type: 'errorbar',
      data: s.results.map(r => r.time).map(t => [t.mean - t.stdev, t.mean + t.stdev]),
      tooltip: {
        pointFormat: '(error range: {point.low}-{point.high})<br/>'
      }
    }))

    const objectiveSeries = data.series.map(s => ({
      name: s.name,
      id: s.name,
      data: s.results.map(r => r.objective).map(t => t.mean)
    }))

    const objectiveErrors = data.series.map(s => ({
      name: `${s.name} error`,
      type: 'errorbar',
      linkedTo: s.name,
      data: s.results.map(r => r.objective).map(t => [t.mean - t.stdev, t.mean + t.stdev]),
      tooltip: {
        pointFormat: '(error range: {point.low}-{point.high})<br/>'
      }
    }))


    const series = [lineSeries(timeSeries), lineSeries(objectiveSeries)]
    const errors = [timeErrors, objectiveErrors]


    function chart (i) {
      Highcharts.chart(`container${i}`, {
        exporting: {
          sourceWidth: 1920,
          scale: 1
        },
        title: {
          text: titles[i]
        },

        tooltip: {
          shared: true,
          headerFormat: `<span style="font-size: 10px">T={point.key.T} D={point.key.D} W={point.key.W}</span><br/>`
        },

        yAxis: {
          title: {
            text: yAxis[i]
          },
          min: 0
        },

        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
        },

        plotOptions: {
          line: {
            dataLabels: {
              enabled: true
            },
            enableMouseTracking: false
          }
        },

        xAxis: {
          categories: categories,
          labels: {
            formatter: function() {
              const size = this.value
              return `T=${size.T} <br /> D=${size.D} <br /> W=${size.W}`
            }
          }
        },

        series: [...series[i], /*..errors[i]*/],

        credits: {
            enabled: false
        },

        responsive: {
          rules: [{
            condition: {
              maxWidth: 700
            },
            chartOptions: {
              legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
              }
            }
          }]
        }
      });
    }

    chart(0)
    chart(1)
  </script>
</body>
</html>
