<!DOCTYPE html>
<html lang="en">
<head>

  <title>Benchmark</title>
  <head>

  </head>
  <style>
    #container0, #container1 {
      min-width: 310px;
      max-width: 800px;
      height: 600px;
      margin: 0 auto
    }
  </style>
</head>
<body>
  

    <div id="container0"></div>

  <script>

    const data = {
  "series" : [ {
    "name" : "L=1000",
    "x" : [ 1, 1, 1, 1, 1, 1, 1, 1.0119047619047619, 1.0246913580246915, 1.0338983050847457, 1.0555555555555556, 1.0786516853932584 ],
    "y" : [ 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.6666666666666666, 0.75, 0.8333333333333334, 0.9166666666666666, 1 ]
  }, {
    "name" : "L=1500",
    "x" : [ 1, 1, 1, 1, 1, 1, 1, 1.0209424083769634, 1.0333333333333334, 1.0337078651685394, 1.0338983050847457, 1.0394736842105263 ],
    "y" : [ 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.6666666666666666, 0.75, 0.8333333333333334, 0.9166666666666666, 1 ]
  }, {
    "name" : "L=2000",
    "x" : [ 1, 1, 1, 1, 1, 1, 1.0209424083769634, 1.0338983050847457, 1.037037037037037, 1.0526315789473684, 1.0898876404494382, 1.0912698412698412 ],
    "y" : [ 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5833333333333334, 0.6666666666666666, 0.75, 0.8333333333333334, 0.9166666666666666, 1 ]
  }, {
    "name" : "L=2500",
    "x" : [ 1, 1, 1, 1, 1, 1, 1, 1.0040485829959513, 1.0185185185185186, 1.0238095238095237, 1.0261780104712042, 1.0263157894736843 ],
    "y" : [ 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.5833333333333334, 0.6666666666666666, 0.75, 0.8333333333333334, 0.9166666666666666, 1 ]
  }, {
    "name" : "L=3000",

  } ]
}

    const series = data.series
	  const container  = document.getElementById('container0');

    const minX = 0.99
    const minY = 0

    const maxX = 1.1 // Math.max(...series.map(s => s.x).map(x => x[x.length - 1]))
    const maxY = 1

    const layout = {
      xaxis: {
        title: "Objective ratio (lower the better)",
        zeroline: false,
        dtick: 0.05
      },
      yaxis: {
        title: 'Instances (%)',
        zeroline: false,
        dtick: 0.1
      }
    }

    Plotly.plot(container, series.map(serie => ({
      name: serie.name,
      x: [minX, ...serie.x, maxX],
      y: [minY, ...serie.y, maxY],
      mode: 'lines',
      line: {shape: 'hv'},
    })), layout)
  </script>
</body>
</html>
